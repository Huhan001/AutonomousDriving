apiVersion: apps/v1
kind: Deployment
metadata:
    name: myapp-deployment
    labels:
        app: myapp
spec:
    replicas: 1
    selector:
        matchLabels:
            app: myapp
    template:
        metadata:
            labels:
                app: myapp
        spec:
            containers:
            - name: myapp
              image: myapp:1.0.0
              ports:
              - containerPort: 8080
              
---
apiVersion: v1
kind: Service
metadata:
    name: my-service
spec:
    type: NodePort
    selector:
        app: myapp
    ports:
        - name: http
          protocol: TCP
          port: 8080
          targetPort: 8080
          nodePort: 31000
              
                            
